<!DOCTYPE html>
<html>
<head>
	<title>Savage Worlds</title>
	<link rel="stylesheet" type="text/css" href="css/screen.css" />
	<script src='js/die.js'></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js'></script>
	<script>
	function onLoad () {

		var die = new Die('2d12wa'),
			total = 0, current;
		for(var i=0; i<100; i++) {
			current = die.roll(true);
			total += current;
			console.log(current);
		}
		console.log('avg: ', Number(total / i));
		console.log(die.number, 'd', die.sides);
	
	}
	</script>
</head>
<body onload="onLoad();">
<section class="wrapper">

	<!-- Character Profile -->
	<section class="card character-profile">
		<h2>Character Profile</h2>
		<label>Name:</label><input type="text" id="name" />
		<label>Concept:</label><input type="text" id="concept" />
		<label>Setting:</label><input type="text" id="setting" />
		<label>Quote:</label><textarea id="quote"></textarea>
		<label>Rank:</label>
			<select id="rank>"
				<option value="novice">Novice</option>
				<option value="seasoned">Seasoned</option>
				<option value="veteran">Veteran</option>
				<option value="heroic">Heroic</option>
				<option value="legendary">Legendary</option>
			</select>
	</section>

	<!-- Attributes -->
	<section class="card attributes">
		<h2>Attributes</h2>
		<label>Agility:</label>
			<input type="radio" name="dice_agility" value="1d4" />
			<input type="radio" name="dice_agility" value="1d6" />
			<input type="radio" name="dice_agility" value="1d8" />
			<input type="radio" name="dice_agility" value="1d12" />
			<br />
		<label>Smarts:</label>
			<input type="radio" name="dice_smarts" value="1d4" />
			<input type="radio" name="dice_smarts" value="1d6" />
			<input type="radio" name="dice_smarts" value="1d8" />
			<input type="radio" name="dice_smarts" value="1d12" />
			<br />
		<label>Spirit:</label>
			<input type="radio" name="dice_spirit" value="1d4" />
			<input type="radio" name="dice_spirit" value="1d6" />
			<input type="radio" name="dice_spirit" value="1d8" />
			<input type="radio" name="dice_spirit" value="1d12" />
			<br />
		<label>Strength:</label>
			<input type="radio" name="dice_strength" value="1d4" />
			<input type="radio" name="dice_strength" value="1d6" />
			<input type="radio" name="dice_strength" value="1d8" />
			<input type="radio" name="dice_strength" value="1d12" />
			<br />
		<label>Vigor:</label>
			<input type="radio" name="dice_vigor" value="1d4" />
			<input type="radio" name="dice_vigor" value="1d6" />
			<input type="radio" name="dice_vigor" value="1d8" />
			<input type="radio" name="dice_vigor" value="1d12" />
	</section>

	<!-- Derived Attributes -->
	<section class="card derived-attributes">
		<h2>Derived Attributes</h2>
		<label>Charisma:</label><input type="text" id="charisma" />
		<label>Pace:</label><input type="text" id="pace" />
		<label>Parry:</label><input type="text" id="parry" />
		<label>Toughness:</label><input type="text" id="toughness" />
	</section>

	<!-- Skills -->
	<section class="card skills">
		<h2>Skills</h2>
		<ul>
			<li class="skill">
				<label>Name:</label>
				<input type="text" />
				<button class="btn btn-remove">Remove</button>
			</li>
		</ul>
		<button class="btn btn-add">Add Skill</button>
	</section>

	<!-- Armor -->
	<section class="card armor">
		<h2>Armor</h2>
		<ul>
			<li class="skill">
				<label>Name:</label>
				<input type="text" />
				<button class="btn btn-remove">Remove</button>
			</li>
		</ul>
		<button class="btn btn-add">Add Skill</button>
	</section>

	<!-- Equipment -->
	<section class="card equipment">
		<h2>Equipment</h2>
		<ul>
			<li class="skill">
				<label>Name:</label>
				<input type="text" />
				<button class="btn btn-remove">Remove</button>
			</li>
		</ul>
		<button class="btn btn-add">Add Skill</button>
	</section>

	<!-- Hindrances -->
	<section class="card hindrances">
		<h2>Hindrances</h2>
		<ul>
			<li class="hindrance">
				<label>Name:</label>
				<input type="text" />
				<button class="btn btn-remove">Remove</button>
			</li>
		</ul>
		<button class="btn btn-add">Add Skill</button>
	</section>

	<!-- Edges -->
	<section class="card edges">
		<h2>Edges</h2>
		<ul>
			<li class="edge">
				<label>Name:</label>
				<input type="text" />
				<button class="btn btn-remove">Remove</button>
			</li>
		</ul>
		<button class="btn btn-add">Add Skill</button>
	</section>

	<!-- Weapons -->
	<section class="card weapons">
		<h2>Weapons</h2>
		<label>Name:</label><input type="text" />
		<label>Range:</label><input type="text" />
		<label>Rate of Fire:</label><input type="text" />
		<label>Action Points:</label><input type="text" />
		<label>Weight:</label><input type="text" />
		<label>Notes:</label><input type="text" />
	</section>


</section>
</body>
</html>
