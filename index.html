<!DOCTYPE html>
<html>
<head>
	<title>Savage Worlds</title>
	<link rel="stylesheet" type="text/css" href="css/screen.css" />
</head>
<body>
<section class="wrapper">

	<!-- Character Profile -->
	<section class="card character-profile">
		<h2>Character Profile</h2>
		<label>Name:</label><input type="text" class="name" rv-value="name" />
		<label>Profession:</label><input type="text" class="profession" rv-value="profession"s/>
		<label>Concept:</label><input type="text" class="concept" rv-value="concept" />
		<label>Setting:</label><input type="text" class="setting" rv-value="setting"/>
		<label>Quote:</label><textarea class="quote" rv-value="quote"> </textarea>
		<label>Rank:</label>
			<select rv-value="currentRank">
				<option rv-each-cur-rank="possibleRanks" rv-selected="cur-rank == currentRank">{cur-rank}</option>
			</select>
	</section>

	<!-- Attributes -->
	<section class="card attributes">
		<h2>Attributes</h2>
		<label>Agility:</label>
		<ul class="die-list" rv-die-list="attributes.agility">
			<li rv-each-die="dice">
				<input type="radio" name="dice_agility" rv-value="die" />
			</li>
		</ul>
		<label>Smarts:</label>
		<ul class="die-list" rv-die-list="attributes.smarts">
			<li rv-each-die="dice">
				<input type="radio" name="smarts" rv-value="die" />
			</li>
		</ul>
		<label>Spirit:</label>
		<ul class="die-list" rv-die-list="attributes.spirit">
			<li rv-each-die="dice">
				<input type="radio" name="dice_spirit" rv-value="die" />
			</li>
		</ul>
		<label>Strength:</label>
		<ul class="die-list" rv-die-list="attributes.strength">
			<li rv-each-die="dice">
				<input type="radio" name="dice_strength" rv-value="die" />
			</li>
		</ul>
		<label>Vigor:</label>
			<ul class="die-list" rv-die-list="attributes.vigor">
			<li rv-each-die="dice">
				<input type="radio" name="dice_vigor" rv-value="die" />
			</li>
		</ul>
	</section>

	<!-- Derived Attributes -->
	<section class="card derived-attributes">
		<h2>Derived Attributes</h2>
		<label>Charisma:</label><input type="text" id="charisma" />
		<label>Pace:</label><input type="text" id="pace" />
		<label>Parry:</label><input type="text" id="parry" />
		<label>Toughness:</label><input type="text" id="toughness" />
	</section>

	<!-- Skills -->
	<section class="card skills">
		<h2>Skills</h2>
		<ul class="list">
			<li class="skill">
				<label>Name:</label>
				<input type="text" />
				<button class="btn btn-remove">X</button>
			</li>
		</ul>
		<button class="btn btn-add">Add Skill</button>
	</section>

	<!-- Armor -->
	<section class="card armor">
		<h2>Armor</h2>
		<ul class="list">
			<li class="skill">
				<label>Name:</label>
				<input type="text" />
				<button class="btn btn-remove">X</button>
			</li>
		</ul>
		<button class="btn btn-add">Add Skill</button>
	</section>

	<!-- Equipment -->
	<section class="card equipment">
		<h2>Equipment</h2>
		<ul class="list">
			<li class="skill">
				<label>Name:</label>
				<input type="text" />
				<button class="btn btn-remove">X</button>
			</li>
		</ul>
		<button class="btn btn-add">Add Skill</button>
	</section>

	<!-- Hindrances -->
	<section class="card hindrances">
		<h2>Hindrances</h2>
		<ul class="list">
			<li class="hindrance">
				<label>Name:</label>
				<input type="text" />
				<button class="btn btn-remove">X</button>
			</li>
		</ul>
		<button class="btn btn-add">Add Skill</button>
	</section>

	<!-- Edges -->
	<section class="card edges">
		<h2>Edges</h2>
		<ul class="list">
			<li class="edge">
				<label>Name:</label>
				<input type="text" />
				<button class="btn btn-remove">X</button>
			</li>
		</ul>
		<button class="btn btn-add">Add Skill</button>
	</section>

	<!-- Weapons -->
	<section class="card weapons">
		<h2>Weapons</h2>
		<label>Name:</label><input type="text" />
		<label>Range:</label><input type="text" />
		<label>Rate of Fire:</label><input type="text" />
		<label>Action Points:</label><input type="text" />
		<label>Weight:</label><input type="text" />
		<label>Notes:</label><input type="text" />
	</section>


</section>
<script src='js/bundle.js'></script>
</body>
</html>
